<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>accueil Facelet</title>
</h:head>
<h:body>

<p:breadCrumb>
    <p:menuitem value="Accueil" url="accueil.xhtml" />
    <p:menuitem value="AjoutCat" url="ajoutCat.xhtml" />
    <p:menuitem value="ModifCat" url="modifCat.xhtml" />
    <p:menuitem value="SuppCat" url="supprCat.xhtml" />
    <p:menuitem value="RechCat" url="rechCat.xhtml" />
</p:breadCrumb>

<h1 style="background-color: red ; text-align: center " > La liste des categories</h1>

<h:form id="form">
    <p:growl id="msgs" showDetail="true" />
 
    <p:dataTable id="listeCat" var="cat" value="#{catMB.listeCat}">
        <f:facet name="header">
            La liste des categories
        </f:facet>
        <p:column headerText="Id_Categorie">
            <h:outputText value="#{cat.id}" />
        </p:column>
        <p:column headerText="Nom Categorie">
            <h:outputText value="#{cat.nom}" />
        </p:column>
        
    <p:column headerText="Photo">
        <h:graphicImage value="#{cat.image}" style="width:100px;height:100px"/>
    </p:column>
        
        <p:column headerText="Description">
            <h:outputText value="#{cat.description}" />
        </p:column>

        <p:column style="width:32px;text-align: center">
        <h:form>
             <h:commandButton update=":form:carDetail" oncomplete="PF('carDialog').show()" value="afficher" title="View">
                <f:setPropertyActionListener value="#{cat}" target="#{catMB.categorie.listeProduits}" />
            </h:commandButton>
            </h:form>
        </p:column>

    </p:dataTable>
 
</h:form>
</h:body>
</html>
