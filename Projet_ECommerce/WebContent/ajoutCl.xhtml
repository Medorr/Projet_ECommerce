<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<title>Enregistrement Client</title>
</h:head>

<h:body>
<h:form>
		<h:panelGrid columns="2">
			Nom: <p:inputText value="#{clMB.client.nomClient}"></p:inputText>
			Adresse: <p:inputText value="#{clMB.client.adresse}"></p:inputText>
			Mail: <p:inputText value="#{clMB.client.email}"></p:inputText>
			Telephone: <p:inputText value="#{clMB.client.tel}"></p:inputText>

			<p:commandButton value="Enregistrer"
				action="#{clMB.ajoutClient}" />
		</h:panelGrid>
</h:form>

<h1 style="color: crimson; text-align: center"><h:messages /></h1>


</h:body>
</html>
