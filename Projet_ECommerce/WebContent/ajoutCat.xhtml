<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>accueil Facelet</title>
</h:head>
<h:body>
<ui:composition template="/templates/layout.xhtml">
<ui:define name="corps">
	
	<h2>Ajout de categories</h2>
	<h:form enctype="multipart/form-data">
		<h:panelGrid columns="2">
			Nom Categorie: <p:inputText value="#{catMB.categorie.nom}"></p:inputText>
			Description: <p:inputText value="#{catMB.categorie.description}"></p:inputText>
		
			Photo: <p:fileUpload value="#{catMB.file}" mode="simple" skinSimple="true" />
		
			<p:commandButton value="Ajout Categorie" action="#{catMB.addCategorie}" />
		</h:panelGrid>
	</h:form>

	<h1 style="color: crimson; text-align: center">
		<h:messages />
	</h1>

</ui:define>
</ui:composition>
</h:body>
</html>
