<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>accueil Facelet</title>
</h:head>

<h:body>

<h:form>  
    <p:growl id="messages"/>    
 	<p:menuitem value="Accueil" url="accueil.xhtml" icon="ui-icon-home" />
    <p:menubar>
    
    	<p:menuitem value="AccueilSteven" url="accueilSteven.xhtml" icon="ui-icon-home" />
     	<p:menuitem value="AccueilCat" url="accueil.xhtml" icon="ui-icon-home" />
     	<p:menuitem value="AccueilCl" url="accueilCl.xhtml" icon="ui-icon-home" />
     	
     	    <p:submenu label="Clients" icon="ui-icon-document">
            	<p:menuitem value="Liste des Clients" url="listeCl.xhtml" />
            	<p:menuitem value="Ajouter" url="ajoutCl.xhtml" />
            	<p:menuitem value="Modifier" url="modifCl.xhtml" />
            	<p:menuitem value="Supprimer" url="supprCl.xhtml" />
            	<p:menuitem value="Rechercher" url="rechCl.xhtml" />
        	</p:submenu>  	
     	
        <p:submenu label="Categories" icon="ui-icon-document">
            <p:menuitem value="Liste des categories" url="accueil.xhtml" />
            <p:menuitem value="Ajouter" url="ajoutCat.xhtml" />
            <p:menuitem value="Modifier" url="modifCat.xhtml" />
            <p:menuitem value="Supprimer" url="supprCat.xhtml" />
            <p:menuitem value="Rechercher" url="rechCat.xhtml" />
        </p:submenu> 
        
        <p:submenu label="Produits" icon="ui-icon-document">
           	<p:menuitem value="Liste des Produits" url="listeProduit.xhtml" />
           	<p:menuitem value="Ajouter" url="ajoutProduit.xhtml" />
           	<p:menuitem value="Modifier" url="modifProduit.xhtml" />
           	<p:menuitem value="Supprimer" url="supprProduit.xhtml" />
           	<p:menuitem value="Rechercher" url="rechProduit.xhtml" />
        </p:submenu>       
    </p:menubar>
</h:form>

	<h1 style="background-color: red; text-align: center">Ajout de
		categories</h1>


	<h:form enctype="multipart/form-data">
		<h:panelGrid columns="2">
			Nom Categorie: <h:inputText value="#{catMB.categorie.nom}"></h:inputText>
			Description: <h:inputText value="#{catMB.categorie.description}"></h:inputText>
			Photo: <p:fileUpload value="#{catMB.file}" mode="simple" skinSimple="true" />


			<h:commandButton value="Ajout Categorie" action="#{catMB.addCategorie}" />
		</h:panelGrid>
	</h:form>

	<h1 style="color: crimson; text-align: center">
		<h:messages />
	</h1>



</h:body>
</html>
