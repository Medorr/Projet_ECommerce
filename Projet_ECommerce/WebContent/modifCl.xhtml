<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<title>Modifier Client</title>
</h:head>
<h:body>
<ui:insert>
	<ui:include src="templates/menuBarAdmin.xhtml"></ui:include>
</ui:insert>
<hr/>
<h:form>
		<h:panelGrid columns="2">
			ID client: <p:inputText value="#{clMB.client.idClient}"></p:inputText>
			Nom: <p:inputText value="#{clMB.client.nomClient}"></p:inputText>
			Adresse: <p:inputText value="#{clMB.client.adresse}"></p:inputText>
			Mail: <p:inputText value="#{clMB.client.email}"></p:inputText>
			Telephone: <p:inputText value="#{clMB.client.tel}"></p:inputText>

			<p:commandButton value="Modifier"
				action="#{clMB.modifClient}" />
		</h:panelGrid>
</h:form>

<h1 style="color: crimson; text-align: center"><h:messages /></h1>


</h:body>
</html>
