<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<title>Modifier Client</title>
</h:head>
<h:body>
<h1 style="color: crimson; text-align: center">Formulaire de
		Recherche</h1>

	<h:form>
		<h:panelGrid columns="2">
			ID Client: <p:inputText value="#{clMB.client.idClient}"></p:inputText>
			Nom Client: <p:inputText value="#{clMB.client.nomClient}"></p:inputText>
			<h:commandButton value="Rechercher" action="#{clMB.rechIdNom}"/>
		</h:panelGrid>
	</h:form>
	
	<p:dataTable var="e" value="#{clMB.clListe}" rendered="#{clMB.indice}">
    <p:column headerText="Id Client">
        <h:outputText value="#{e.idClient}" />
    </p:column>
 
    <p:column headerText="Nom">
        <h:outputText value="#{e.nomClient}" />
    </p:column>
 
    <p:column headerText="Adresse">
        <h:outputText value="#{e.adresse}" />
    </p:column>
 
    <p:column headerText="Mail">
        <h:outputText value="#{e.email}"/>
    </p:column>
    
     <p:column headerText="Telephone">
        <h:outputText value="#{e.tel}"/>
    </p:column>
</p:dataTable>
<h1 style="color: crimson; text-align: center"><h:messages/></h1>
</h:body>
</html>
